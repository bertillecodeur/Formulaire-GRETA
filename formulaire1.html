 <script>
	

var formValid = document.getElementById('bouton');


var nom = document.getElementById('nom');
var missNom = document.getElementById('missNom');

var nomNaiss = document.getElementById('nomNaiss');
var missNomnaiss = document.getElementById('missNomnaiss');

var prenom = document.getElementById('prenom');
var missPrenom = document.getElementById('missPrenom');






formValid.addEventListener('click',validation);


function validation(event) {
	if (nom.validity.valueMissing && nomNaiss.validity.valueMissing && missPrenom ) {
		event.preventDefault();
		missNom.textContent= "*";
		missNom.style.color = "red";

		missNomnaiss.textContent= "*";
		missNomnaiss.style.color = "red";

		missPrenom.textContent= "*";
		missPrenom.style.color = "red";
	}

}
